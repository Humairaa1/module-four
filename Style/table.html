<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
    <style>
        th,td {
            border: 1px solid black;
            padding: 10px 20px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <h1>HTML Table </h1>
        <caption>List of Account</caption>
        <thead>
            <tr>
                <th>s.no</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Password</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Rahim</td>
                <td>test@gmail.com</td>
                <td>12345</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Karim</td>
                <td>data@gmail.com</td>
                <td>34567</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mahim</td>
                <td>mm@gmail.com</td>
                <td>987766</td>
            </tr>

        </tbody>
        <tr>
            <td colspan="4">List of facebook account of 3 person</td>
        </tr>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
